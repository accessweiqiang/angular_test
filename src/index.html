<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ng学习</title>

<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/angular.js/1.2.29/angular.js" ></script>
<![endif]-->
<script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.js" ></script>
</head>
<body >
<div ng-app="app"  ng-controller="c1" ng-init="init={a:'魏强',b:'大人'}">
 	<p>名字 : <input type="text" ng-model="name"></p>
 	<select ng-model="select">
 		<option selected = "true" value="0.14">asdf</option>
 		<option value="1">fasd</option>
 		<option value="9">fasdf</option>
 	</select>
 	<p ng-bind="select"></p>
 	<h1 ng-bind="'hello'+name"></h1>
 	<p>{{firstName}}{{lastName}}</p>
 	<p ng-repeat="x in init">
 		{{x}}
 	</p>
	<form name="form">
		<input  ng-init="myText='a'" value="{{myText}}" ng-model="myText"  />
	</form>
</div>

</body>
</html>
<script type="text/javascript">
	var app = angular.module("app",[]);
	app.controller("c1",function($scope){
		$scope.firstName="魏";
		$scope.lastName = "强";
		$scope.name = "asd"+Date.now();
		
	});
	app.directive("dddd",function(){
		return {
			
			template : "<h1>自己定义的指令！</h1>",
		}
	});
	
</script>
